<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Vue</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  <script src="https://unpkg.com/popper.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="index.js"></script>

  <style>
  .tour-step {
    background-color: lightgrey;
    padding: 1em;
    box-shadow: 4px 4px 16px 0px #656565;
  }
  </style>
</head>

<body>
  <div id="app">
    <section class="section">
      <div class="container">
        <img src="https://vuejs.org/images/logo.png" alt="Vue logo" id="step2" ref="step2">
        <h1 class="title">{{ greeting }}</h1>

        <ul>
          <li>
            To learn more about Vue, visit
            <a :href="docsURL" target="_blank" id="step0" ref="step0">
              {{ humanizeURL(docsURL) }}
            </a>
          </li>
          <li>
            For live help with simple questions, check out
            <a :href="gitterURL" target="_blank">
              the Gitter chat
            </a>
          </li>
          <li>
            For more complex questions, post to
            <a :href="forumURL" target="_blank" id="step1" ref="step1">
              the forum
            </a>
          </li>
        </ul>
      </div>

      <tour-component :steps="steps"></tour-component>
    </section>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        greeting: 'Welcome to your Vue.js app!',
        docsURL: 'http://vuejs.org/guide/',
        gitterURL: 'https://gitter.im/vuejs/vue',
        forumURL: 'http://forum.vuejs.org/',
        steps: []
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },
      mounted: function () {
        var tour = new Vue.Tour('testTour')
        var tour2 = new Vue.Tour('testTour2')
        tour.addStep(this.$refs.step0, {})
        tour.addStep(this.$refs.step1, {})
        tour.addStep(this.$refs.step2, {})

        this.steps = tour.steps

        console.log(tour)
      }
    })
  </script>
</body>

</html>
